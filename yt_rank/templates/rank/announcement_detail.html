{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <!-- 공지사항 -->
    <h2 class="border-bottom py-2">{{ announcement.subject }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ announcement.content }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">
                    {{ announcement.create_date }}
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
